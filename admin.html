<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #1a73e8;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #202124;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            margin: 0 20px;
            font-weight: 500;
            font-size: 18px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .sidebar a {
            color: #d2d2d2;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            margin: 10px 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #1a73e8;
            color: #fff;
        }

        .main {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #333;
        }

        .card p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }

        .logout {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #d2d2d2;
            text-decoration: none;
            font-size: 16px;
        }

        .logout:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
    </div>
    <div class="sidebar">
        <h3>Quản lý</h3>
        <a href="qlsanpham.html">Quản lý sản phẩm</a>
        <a href="#">Quản lý đơn hàng</a>
        <a href="qltaikhoan.html">Quản lý người dùng</a>
        <a href="#">Báo cáo</a>
        <a href="#" id="logout" class="logout">Đăng xuất</a>
    </div>
    <div class="main">
        <h2>Welcome to Admin Dashboard</h2>
    </div>

    <script>
        // Kiểm tra trạng thái đăng nhập và quyền truy cập
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const role = localStorage.getItem('role');

            if (isLoggedIn !== 'true' || role !== 'admin') {
                alert('Bạn không có quyền truy cập vào trang này!');
                window.location.href = 'login.html'; // Quay lại trang đăng nhập
            }

            const logoutBtn = document.getElementById('logout');
            logoutBtn.addEventListener('click', function() {
                // Xóa chỉ trạng thái đăng nhập thay vì xóa toàn bộ dữ liệu
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('role');
                alert('Bạn đã đăng xuất thành công!');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
